<!doctype html>
<html>

<head>
<meta charset="utf-8">
<script src="//cdn.jsdelivr.net/pouchdb/2.2.3/pouchdb.min.js"></script> <!-- TODO: how to properly reference pouchdb.js?? -->
<script src="../../dist/pouchdb.delta-pouch.js"></script>
</head>

<body>
<script>

  var db = new PouchDB('pages');

  // Create a new page
  db.save({ url: 'google.com', views: 0 }).then(function (doc) {
    // Update only the views attribute
    db.save({
      $id: doc.id, // Set the id
      views: 1 });
  });

</script>

</body>

</html>
